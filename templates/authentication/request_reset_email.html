{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                    <div class="card mt-5">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-muted">Provide your email to reset your password.</h5>
                                
                                {% include 'partials/_flash_messages.html'%}
                                <form action="{% url 'request_reset_email' %}" method="post">
                                    {% csrf_token %}
                                        <div class="form-group pb-4">
                                            <input class="form-control" type="text" name="email" value="{{data.email}}" placeholder="Email">
                                        </div>
                                       
                                                                        
                                        <input type="submit" value="Submit" class="btn btn-sm btn-block btn-primary"/>

                                </form>
                                <p>
                                    Dont have an account?<a href="{%url 'register'%}">Register</a>
                                </p>
                                <p>
                                    already have an account? <a href="{% url 'login' %}">Login Here</a>
                                    </p>
                            </div
                    </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}

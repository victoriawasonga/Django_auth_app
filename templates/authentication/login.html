{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                    <div class="card mt-5">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-muted">Sign up to see photos and videos from your friends.</h5>
                                <a href="" class="btn btn-sm btn-block btn-primary"><i class="fa fa-facebook"></i> Login with Facebook</a>
                                <div class="row">
                                    <div class="col-md-5">
                                        <hr>
                                    </div>
                                    <div class="col-md-2">
                                        <p class="text-muted">OR</p>
                                    </div>
                                    <div class="col-md-5">
                                        <hr>
                                    </div>
                                </div>
                                {% include 'partials/_flash_messages.html'%}
                                <form action="{% url 'login' %}" method="post">
                                    {% csrf_token %}
                                        <div class="form-group pb-4">
                                            <input class="form-control" type="text" name="username" value="{{data.username}}" placeholder="Username">
                                        </div>
                                       
                                        <div class="form-group pb-4">
                                            <input class="form-control " type="password" name="password" value="" placeholder="Password">
                                        </div>
                                       
                                        <input type="submit" value="Login" class="btn btn-sm btn-block btn-primary"/>

                                </form>
                                <p>
                                    Dont have an account?<a href="{%url 'register'%}">Register</a>
                                </p>
                                <p>
                                    Forgot Password? <a href="{% url 'forgot_password' %}">Reset it here</a>
                                    </p>
                            </div
                    </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
